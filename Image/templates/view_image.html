{% extends 'layout.html' %}
{% block content %}

{% if alert %}
        <script>
            alert("Deleted")
        </script>
    {% endif %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            width: 90%;
        }
        
        .card 
        {
          box-shadow: 0 4px 8px 0 rgba(233, 228, 228, 0.2);
          transition: 0.0s;
          width: 30%;
          float: left;
          background: rgb(72, 71, 71);
          margin-left: 10px;
        }

        .container_img
        {
          padding: 2px 16px;
          text-align: center;
        }

        img
        {
            padding: 12px;
        }

        .btn
        {
            width: 20%;
            background-color: rgb(36, 36, 36);
            color: antiquewhite;
        }

        a
        {
            color: aliceblue; 
        }
        
        </style>
        </head>
        <body>
            {% for i in a %}


            <div class="main">
                <div class="card">
                <img src="../static/uploads/{{i.image}}" alt="Avatar" style="width:100%">
                <div class="container_img">
                    <h4><b>Rate:{{i.rate}}</b></h4>
                    <h5>Type:{{i.imgtype}}</h5>
                    <h6>Title:{{i.title}}</h6> 

                    <div class="buttons">
                        <button type="button" class="btn"><a href="/edit_img/{{i.id}}">Edit</a></button>
                        <button type="button" class="btn"><a href="/delete_image/{{i.id}}">Delete</a></button>
                    </div>
                </div>
                </div>
            </div>


            {% endfor %}
        
        </body>
        </html> 

{% endblock %}
