{%extends 'layout.html'%}
{%block content%}

<div class="newsletter_right_w3agile py-5" id="newsletter">
    <div class="container py-xl-5 py-lg-3">
        <!-- heading title -->
        <div class="main-title text-center mb-5">
            <h3 class="tittle text-uppercase text-white font-weight-bold">Registered Complaints</h3>
            <div class="title-icon">
                <i class="fas fa-camera"></i>
            </div>
            
        </div>

                <table class="table table-striped table-bordered" style="color: #ffff;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Contact</th>
                            <th>User type</th>
                            <th>Subject</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                <tbody>

                {% for i in a %}
                
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{i.userid.name}}</td>          
                    <td>{{i.sub}}</td>
                    <td>{{i.message}}</td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="/response/{{i.id}}">
                        <span class="glyphicon glyphicon-edit"></span> Response</a>
                    </td>
                </tr>       
                {% endfor %}
                    
                </tbody>
                </table>
</div>
</div>

{% endblock %}
