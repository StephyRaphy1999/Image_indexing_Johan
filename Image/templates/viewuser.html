{%extends 'layout.html'%}
{%block content%}

<div class="newsletter_right_w3agile py-5" id="newsletter">
    <div class="container py-xl-5 py-lg-3">
        <!-- heading title -->
        <div class="main-title text-center mb-5">
            <h3 class="tittle text-uppercase text-white font-weight-bold">Registered Users</h3>
            <div class="title-icon">
                <i class="fas fa-camera"></i>
            </div>
            
        </div>

                <table class="table table-striped table-bordered" style="color: #ffff;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Date of birth</th>
                            <th>Username</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                <tbody>

                {% for i in a %}
                <tr>            
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.dob}}</td>
                <td>{{i.email}}</td>
                <td>{{i.number}}</td>
                </tr>       
                {% endfor %}
                    
                </tbody>
                </table>
</div>
</div>

{%endblock%}
