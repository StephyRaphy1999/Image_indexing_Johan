{% extends 'layout.html' %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 400px;
          margin: auto;
          margin-bottom: 10px;
          text-align: center;
          font-family: arial;
          background-color: #5d5a5a;
        }
        
        .title {
          color: black;
          font-size: 18px;
        }
        
        button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 5px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 30%;
          font-size: 18px;
          margin-bottom: 10px;
        }
        
        a {
          text-decoration: none;
          color: rgb(157, 149, 149);
        }
        
        button:hover, a:hover {
          opacity: 0.7;
        }

        h1
        {
           color:  #5d5a5a;
        }
        </style>
</head>
<body>
    {% for i in a %}
        <h1 style="text-align:center">{{i.title}}</h1> 

        <div class="card">
        <img src="../static/uploads/{{i.image}}" alt="John" style="width:100%">
        <h2>Start date: {{i.start_date}}</h2>
        <h2>End date: {{i.end_date}}</h2>
        <p class="title">Rules: {{i.rules}}</p>
        <p class="title">Details: {{i.details}}</p>
        <h3>First Prize: {{i.prize_1}}</h3>
        <h3>Second Prize: {{i.prize_2}}</h3>
        <h3>Third Prize:{{i.prize_3}}</h3>
        <p><button><a href="/edit_con/{{i.id}}">Edit</a></button></p>
        <p><button><a href="/delete_contest/{{i.id}}">Delete</a></button></p>
        </div> 

    {% endfor %}

</body>
</html>


{% endblock %}
